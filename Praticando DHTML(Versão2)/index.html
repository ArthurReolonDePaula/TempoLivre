<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script type="text/javascript" src="file:///C:/Users/ASUS/Desktop/Praticando%20DHTML/dynamic.js"></script>

        <title>Aprendendo DHTML</title>

        <style>
            #botaoAdiciona{
                margin-left: 3%;
            }
            #botaoAdicionaOutro{
                margin-top: 3%;
                margin-bottom: 1%;
                display: none;
            }
            #formCadastro{
                display: block;
            }
            fieldset{
                margin-bottom: 3%;
            }
        </style>

    <body>
        <fieldset id="formCadastro">
            <legend>Adicionar Filme</legend>
            <label>Nome Do Filme</label>

            <label>Duração</label>
            <input type="text" id="duracao">

            <button id="botaoAdiciona" onclick="cadastrarFilme()">Adicionar</button>
        </fieldset>

        <button id="botaoAdicionaOutro" onclick="mostrarFormulario()">Adicionar outro</button>
        
        <fieldset>
            <legend>Filmes Adicionados</legend>
                <table id="listaDeFilmes">
                    <tr>
                        <td>Nome do Filme</td>
                        <td>Duração</td>
                    </tr>
                </table>
        </fieldset>

    </body>
